{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title text-center"><b>UPDATE PLANET DATA</b></h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <b>{{ form.as_p }} </b>
            </div>
            <div class="d-flex justify-content-end">
                <a href="{% url 'planet_list' %}" class="btn btn-outline-danger mr-2">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Update
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
